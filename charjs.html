<!DOCTYPE html>
<html>
<head>
  <title>Sada's Favorite Fruits</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 40px;
    }
    canvas {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>üçé Sada‚Äôs Favorite Fruits Chart üçå</h1>
  <canvas id="fruitChart"></canvas>

  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById('fruitChart').getContext('2d');

    const fruitChart = new Chart(ctx, {
      type: 'doughnut', // other types: 'line', 'pie', 'doughnut'
      data: {
        labels: ['Apple', 'Banana', 'Mango', 'Grapes', 'Orange'],
        datasets: [{
          label: 'How much Sada loves these fruits',
          data: [9, 7, 10, 6, 8],
          backgroundColor: [
            'rgba(255, 99, 132, 0.7)',
            'rgba(255, 206, 86, 0.7)',
            'rgba(255, 159, 64, 0.7)',
            'rgba(75, 192, 192, 0.7)',
            'rgba(153, 102, 255, 0.7)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(255, 159, 64, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 2
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 10
          }
        }
      }
    });
  </script>

</body>
</html>
